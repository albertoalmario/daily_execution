name: Daily Update

on:
  schedule:
    - cron: '0 */12 * * *' # Se ejecuta cada 12 horas

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
      
    - name: Make a small change
      run: |
        echo -e "\nUltima actualizaciÃ³n: $(date)" >> README.md
        
    - name: Commit and push if there are changes
      run: |
        git config --global user.email "albertoalmario@gmail.com"
        git config --global user.name "albertoalmario"
        git add -A
        git commit -m "Daily update" -a || echo "No changes to commit"
        git push
